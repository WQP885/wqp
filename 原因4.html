<title>离婚原因</title>
</head>

<body>
	<p>正如经典的社会学论述：婚姻的本质是一种契约关系，个体通过婚姻组成家庭，将自己的生活成本最小化，更好的在社会中生存。然而，有的人在婚姻中缺乏责任感，凡事先考虑自己的喜好，而不顾及家庭，久而久之，这种失衡的关系自然会引发婚姻的破裂。对于这种人而言，他们还需要进一步成长，先将自己成长为一个成熟、有担当的人，才能考虑进入婚姻关系中，承担起家庭的责任。
</p>
