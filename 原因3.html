	<p>其次，婚姻关系中，责任感缺乏也是造成离婚率居高不下的主要原因。如今社会，集体主义的氛围逐渐下降，人们越来越关注自己的感受与想法，而不总是先为集体着想。在婚姻关系中也是这样，有的人天真的以为婚姻仅仅靠爱情就能维系下去。其实不然，婚姻作为爱情中承诺的部分，是两个人情感的保障，里面还包含了责任、包容、理解等等品质。</p>
